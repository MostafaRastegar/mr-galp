<!DOCTYPE html><html lang="en"><head><title>W3.CSS Template</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><style>body {font-family: "Lato", sans-serif}
.mySlides {display: none}</style></head></html><body><!-- Navbar--><div class="w3-top"><div class="w3-bar w3-black w3-card"><a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a><a class="w3-bar-item w3-button w3-padding-large" href="#">HOME</a><a class="w3-bar-item w3-button w3-padding-large w3-hide-small" href="#band">BAND</a><a class="w3-bar-item w3-button w3-padding-large w3-hide-small" href="#tour">TOUR</a><a class="w3-bar-item w3-button w3-padding-large w3-hide-small" href="#contact">CONTACT</a><div class="w3-dropdown-hover w3-hide-small"><button class="w3-padding-large w3-button" title="More">MORE <i class="fa fa-caret-down"></i></button><div class="w3-dropdown-content w3-bar-block w3-card-4"><a class="w3-bar-item w3-button" href="#">Merchandise</a><a class="w3-bar-item w3-button" href="#">Extras</a><a class="w3-bar-item w3-button" href="#">Media</a></div></div><a class="w3-padding-large w3-hover-red w3-hide-small w3-right" href="javascript:void(0)"><i class="fa fa-search"></i></a></div></div><!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links)--><div class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" id="navDemo" style="margin-top:46px"><a class="w3-bar-item w3-button w3-padding-large" href="#band" onclick="myFunction()">BAND</a><a class="w3-bar-item w3-button w3-padding-large" href="#tour" onclick="myFunction()">TOUR</a><a class="w3-bar-item w3-button w3-padding-large" href="#contact" onclick="myFunction()">CONTACT</a><a class="w3-bar-item w3-button w3-padding-large" href="#" onclick="myFunction()">MERCH</a></div><h1>kit page2</h1><!-- Footer--><footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge"><i class="fa fa-facebook-official w3-hover-opacity"></i><i class="fa fa-instagram w3-hover-opacity"></i><i class="fa fa-snapchat w3-hover-opacity"></i><i class="fa fa-pinterest-p w3-hover-opacity"></i><i class="fa fa-twitter w3-hover-opacity"></i><i class="fa fa-linkedin w3-hover-opacity"></i><p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p></footer><script>// Automatic Slideshow - change image every 4 seconds
var myIndex = 0;
carousel();
function carousel() {
var i;
var x = document.getElementsByClassName("mySlides");
for (i = 0; i < x.length; i++) {
x[i].style.display = "none";
}
myIndex++;
if (myIndex > x.length) {myIndex = 1}
x[myIndex-1].style.display = "block";
setTimeout(carousel, 4000);
}
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
var x = document.getElementById("navDemo");
if (x.className.indexOf("w3-show") == -1) {
x.className += " w3-show";
} else {
x.className = x.className.replace(" w3-show", "");
}
}
// When the user clicks anywhere outside of the modal, close it
var modal = document.getElementById('ticketModal');
window.onclick = function(event) {
if (event.target == modal) {
modal.style.display = "none";
}
}</script></body>
